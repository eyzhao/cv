  - title: Academic Positions
    display:
      type: overlapping
    entries:
    - brief: Summer Intern, Marra Lab
      title: Summer Research Intern with Dr. Marco Marra.
      description: >
        Developed Mutation Browser, a web-browser based application
        for integrative exploration of cancer genomics data.
        Provided validation tracking, automated primer design, summary statistics,
        data filtering, and links to relevant entries of bioinformatics databases
        such as UniProt and Ensembl.
      start: '2010-05-01'
      end: '2010-09-15'
      url: http://www.bcgsc.ca/faculty/mmarra
    - brief: Research Student, Friedman Lab
      title: Research & Workstudy Student with Dr. Jan Friedman.
      description: >
        Developed PhenoKeeper, an application which leverages the
        human phenotype ontology and semantic web technologies to
        store and retrieve phenotypic data to support medical
        genetics research.
      start: '2011-05-01'
      end: '2012-09-15'
      url: http://www.friedmanlab.org/
    - brief: Research Student, MacKay Lab
      title: Honours Thesis & Summer Intern with Dr. Alex MacKay.
      description: >
        Investigated the neurophysiological impacts of demyelination
        in multiple sclerosis by pairing advanced magnetic resonance
        imaging techniques with transcranial magnetic stimulation.
      start: '2012-09-15'
      end: '2013-09-01'
      url: https://mriresearch.med.ubc.ca/
    - brief: PhD Student, Jones Lab
      title: PhD Student with Dr. Steven Jones
      description: >
        Assessed the clinical actionability of a new class of cancer biomarkers
        related to genome instability. Developed mathematical models to infer
        changes in mutation signatures over time and applied these approaches
        to map the mutagenic landscape of metastatic cancers. Discovered signatures
        associated with chemotherapy sensitivity as well as signatures induced
        by chemotherapy.
      start: '2013-08-01'
      end: '2018-06-11'
      url: http://www.bcgsc.ca/faculty/sjones
      
