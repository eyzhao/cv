    - brief: MD PhD
      title: Joint Doctor of Medicine & Doctor of Philosophy.
      description: >
        Bioinformatics. Seven-year program involving full training
        as a medical doctor (MD) as well as dedicated graduate health
        research to complete a PhD. My dissertation was entitled
        ''Clinical Actionability and Evolution
        of Mutational Processes in Metastatic Cancer.''
